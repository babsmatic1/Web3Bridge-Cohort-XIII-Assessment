<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-6">Quiz Game</h1>

        <div id="game-screen">
            <div class="flex justify-between items-center mb-4">
                <p class="text-lg">Question <span id="current-question-num">1</span> / <span id="total-questions"></span></p>
                <p class="text-lg">Score: <span id="score-display" class="font-bold text-green-400">0</span></p>
            </div>
            <div class="text-center mb-4">
                <p id="timer-display" class="timer-text text-blue-400">Time Left: 15s</p>
            </div>

            <h2 id="question-text" class="question-text"></h2>

            <div id="options-container" class="grid grid-cols-1 gap-4 mb-6">
                <!-- Options will be dynamically inserted here -->
            </div>

            <p id="feedback-message" class="text-center text-lg font-semibold mb-4"></p>

            <button id="next-button" class="next-button">Next Question</button>
        </div>

        <div id="game-over-screen" class="game-over-screen hidden">
            <h2 class="mb-4">Game Over!</h2>
            <p class="mb-6">Your final score is: <span id="final-score" class="score-text"></span></p>
            <button id="restart-button" class="restart-button">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
